<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title">COVID RESULTS</h1>
    <div class="lds-dual-ring  cloader-cont" id="loader"></div>
     <form id="form">
         <input id="form_input" type="text" placeholder="SEARCH COUNTRY">
         <button class="search-btn">SEARCH</button>
     </form>
      <div class="main-content-container">
          <div class="main-content">
              <h1 class="country-name">COUNTRY-NAME: <span id="country-name"></span></h1>
              <h2 class="confirmed">CONFIRMED: <span id="confirmed"></span></h2>
              <h2 class="death">DEATH: <span id="death"></span></h2>
              <h2 class="healed">HEALED: <span id="healed"></span></h2>
          </div>
      </div>
    <script src="jQuery.js"></script>
    <script src="app.js"></script>
</body>
</html>
